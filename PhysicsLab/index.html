<!doctype html>
<head>
	<title>AltspaceSDK examples</title>
	<meta charset="utf-8" />
	<style>
		body {
			background: white;
			font: bold 20pt sans-serif;
			margin: 2em;
		}
	</style>
</head>
<body>
<ol id="list"></ol>
<script>
[
	'leisdekleper.html',
	'ellipse.html',
].forEach(function (example) {
	var li = document.createElement('li');
	var a = document.createElement('a');
	a.href = a.textContent = example;
	li.appendChild(a);
	document.getElementById('list').appendChild(li);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app in Altspace</title>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/build/three.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/MTLLoader.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/loaders/OBJLoader.js"></script>
		<script src="/dist/altspace.js"></script>
	</head>
	<body>
		<script>
		if (!window.altspace || !window.altspace.inClient) {
			document.write('<h3>To view this example, please open this page in <a href="http://altvr.com"> AltspaceVR </a></h3>');
		}

		function Ellipse(xRadius, yRadius) {

		THREE.Curve.call( this );

		// add radius as a property
		this.xRadius = xRadius;
		this.yRadius = yRadius;
		}

		Ellipse.prototype = Object.create( THREE.Curve.prototype );
		Ellipse.prototype.constructor = Ellipse;

		// define the getPoint function for the subClass
		Ellipse.prototype.getPoint = function ( t ) {

			var radians = 2 * Math.PI * t;

			return new THREE.Vector3( this.xRadius * Math.cos( radians ),
									  0,
									  this.yRadius * Math.sin( radians ) );

		};

			var CONFIG = [
		// name, radius, distance, orbitalPeriod
		['sun',	     30,   0,   1],
		['earth',    6.3,  4,   1],
	];
		var radiusCoeff = 0.022;
	var distanceCoeff = 9;
	var velocityCoeff = 0.005;

	var sim;
	var planets = [];
	var planetsByName = {};
	var compactMode;
	var selectedPlanetName = 'earth';
	var solarSystem = new THREE.Object3D();
	var multiloader = altspace.utilities.multiloader;
	var loadRequest;


		function loadModels(){// Load up the models
		multiloader.init({
			crossOrigin: 'anonymous',
			baseUrl: 'models/solar-system/'
		});
		loadRequest = new multiloader.LoadRequest();
		for (var i=0; i < CONFIG.length; i++) {
			var name = CONFIG[i][0];
			var planetElement = $("#planet-list").append('<li><span>' + name + '</span></li>')[0];
			$(planetElement).click(function(el){
				selectedPlanetName = el.target.innerHTML;
			});
			loadRequest.objUrls.push(name+'.obj');
			loadRequest.mtlUrls.push(name+'.mtl');
		}
		multiloader.load(loadRequest, initPlanets);
	}


		function initPlanets(){//Callback to be sure all models are loaded.
		for (var i=0; i < loadRequest.objects.length; i++) {

			var p = CONFIG[i];//guaranteed to be in same order
			var name = p[0];
			var radius = p[1];
			var distance = p[2];
			var orbitalPeriod = p[3];

			var obj = loadRequest.objects[i];

			planetsByName[name] = obj;
			obj.solarDistance = distance * distanceCoeff;
			obj.position.y = 10;
			obj.orbitalPosition = Math.random() * 3.14;
			obj.orbitalVelocity = (1 / orbitalPeriod) * velocityCoeff;
			obj.name = name;
			obj.scale.x = radius * radiusCoeff;
			obj.scale.y = radius * radiusCoeff;
			obj.scale.z = radius * radiusCoeff;
			obj.userData.originalScale = {};
			obj.userData.originalScale.x = obj.scale.x;
			obj.userData.originalScale.y = obj.scale.y;
			obj.userData.originalScale.z = obj.scale.z;

			scene.add(obj);
		}
	}


        var scalaorbita= 500;
        var scalasol = 10000;
        var scalaterra = scalasol*30;
        var sunradius = 0.004*scalasol;
        var earthradius = 0.0000425*scalaterra;
        var afelio = 1.010*scalaorbita;
        var perielio = 0.976*scalaorbita;

        var raiomaior = ((afelio + perielio)/2);
        var centro = raiomaior - perielio;
        var raiomenor = Math.sqrt(Math.pow(raiomaior,2) - Math.pow(centro,2) ); 


		var scene = new THREE.Scene();
		var renderer = altspace.getThreeJSRenderer({version:'0.2.0'});

		var material = new THREE.MeshBasicMaterial({
			color: 0x00ff00
		});

		//configurando as variÃ¡veis da esfera
	
		var segments = 16;
		var rings = 16;

		//criando a esfera
		var sun = new THREE.Mesh(new THREE.SphereGeometry(sunradius,segments,rings),material);
		scene.add(sun);

		var earth = new THREE.Mesh(new THREE.SphereGeometry(earthradius,segments,rings),material);
		scene.add(earth);

		var earth2 = new THREE.Mesh(new THREE.SphereGeometry(earthradius,segments,rings),material);
		scene.add(earth2);
			loadModels();

			    // path
			    var path = new Ellipse(raiomaior,raiomenor);


			    var pathSegments = 64;
			    var tubeRadius = 0.5;
			    var radiusSegments = 16;
			    var closed = true;

			    var geometry = new THREE.TubeGeometry( path, pathSegments, tubeRadius, radiusSegments, closed );
			    
			    // material
			    var material = new THREE.MeshPhongMaterial( {
			        color: 0x0080ff, 
			    } );
			    
			    // mesh
			    orbita = new THREE.Mesh( geometry, material );
			    scene.add( orbita );

		//Update & Rendering
		function render() {
			requestAnimationFrame(render);

 			sun.position.x = 0;
 			sun.position.y = -300;
 			sun.position.z = 0;

 			orbita.position.x = sun.position.x + centro;
 			orbita.position.y = sun.position.y;
 			orbita.position.z = sun.position.z;

 			earth.position.x = sun.position.x + afelio;
 			earth.position.y = sun.position.y;
 			earth.position.z = sun.position.z;

 			earth2.position.x = sun.position.x - perielio;
 			earth2.position.y = sun.position.y;
 			earth2.position.z = sun.position.z;

			renderer.render(scene);
		}
		render();
		</script>
	</body>
</html>
